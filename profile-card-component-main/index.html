<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    </style>
  </head>

  <body>
    <div class="card">
      <div class="card__header">
        <img src="./images/image-victor.jpg" alt="avatar" class="card__header__avatar">
      </div>
      <div class="card__profile">
        <p class="title">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>

      <div class="card__stats">
        <div class="stat">
          <div class="stat__value">80K</div>
          <div class="stat__label">Followers</div>
        </div>
        <div class="stat">
          <div class="stat__value">803K</div>
          <div class="stat__label">Likes</div>
        </div>
        <div class="stat">
          <div class="stat__value">1.4K</div>
          <div class="stat__label">Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/edwardnguyen225" target="_blank">Nhan Nguyen</a>.
    </div>

  </body>

</html>
