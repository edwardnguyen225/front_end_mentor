<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    </style>
  </head>

  <body>

    <div class="main flex flex-jc-c flex-ai-c">
      <div class="card">
        <div class="card__img">
          <div class="overlay"></div>
        </div>
        <div class="card__info">
          <h2 class="card__info__title"> Get <span>insights</span> that help your business grow. </h2>
          <div class="card__info__disc"> Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.</div>
            <div class="card__stats">
              <div class="stat">
                <div class="stat__value">10k+</div>
                <div class="stat__label">companies</div>
              </div>
              <div class="stat">
                <div class="stat__value">314</div>
                <div class="stat__label">templates</div>
              </div>
              <div class="stat">
                <div class="stat__value">12M+</div>
                <div class="stat__label">queries</div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/edwardnguyen225" target="_blank">Nhan Nguyen</a>.
    </div>
  </body>

</html>
